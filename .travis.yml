env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - XCPROJ="-workspace VTree.xcworkspace -scheme VTree"

matrix:
  include:
    - os: osx
      osx_image: xcode8.3
      language: objective-c
      script:
        - set -o pipefail
        - xcodebuild build-for-testing test-without-building -destination 'platform=OS X' ENABLE_TESTABILITY=YES $XCPROJ | xcpretty
      env:
        - JOB=xcodebuild-macOS

    - os: osx
      osx_image: xcode8.3
      language: objective-c
      script:
        - set -o pipefail
        - xcodebuild build-for-testing test-without-building -destination 'platform=iOS Simulator,name=iPhone 7' ENABLE_TESTABILITY=YES $XCPROJ | xcpretty
      env:
        - JOB=xcodebuild-iOS

    - os: osx
      osx_image: xcode8.3
      language: objective-c
      script:
        - set -o pipefail
        - xcodebuild build-for-testing test-without-building -destination 'platform=tvOS Simulator,name=Apple TV 1080p' ENABLE_TESTABILITY=YES $XCPROJ | xcpretty
      env:
        - JOB=xcodebuild-tvOS
